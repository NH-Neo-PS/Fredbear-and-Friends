<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredbear and Friends 1985 - Dev Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }

        .header-banner {
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
            padding: 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header-text h1 {
            font-size: 2em;
            color: #58a6ff;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header-text p {
            color: #8b949e;
            font-size: 0.95em;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        .devlogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .devlog-card {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .devlog-card:hover {
            background: #0d1117;
            border-color: #58a6ff;
        }

        .devlog-card-title {
            color: #58a6ff;
            font-size: 1.1em;
            font-weight: 600;
        }

        .devlog-card-date {
            color: #8b949e;
            font-size: 0.85em;
        }

        .devlog-card-preview {
            color: #c9d1d9;
            font-size: 0.9em;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal/Detail View */
        .devlog-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .devlog-detail.active {
            display: block;
        }

        .devlog-detail-content {
            max-width: 1400px;
            margin: 0 auto;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 80vh;
        }

        .devlog-detail-sidebar {
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .devlog-detail-main {
            padding: 30px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-label {
            color: #8b949e;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .sidebar-value {
            color: #58a6ff;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }

        .sidebar-value-text {
            color: #c9d1d9;
            font-family: inherit;
        }

        .devlog-content {
            color: #c9d1d9;
            line-height: 1.6;
        }

        .devlog-content h2 {
            color: #c9d1d9;
            font-size: 1.5em;
            margin: 25px 0 15px 0;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }

        .devlog-content h3 {
            color: #c9d1d9;
            font-size: 1.2em;
            margin: 20px 0 10px 0;
        }

        .devlog-content p {
            margin-bottom: 15px;
        }

        .devlog-content code {
            background: #161b22;
            color: #79c0ff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .devlog-content pre {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .devlog-content pre code {
            background: none;
            padding: 0;
            color: #79c0ff;
        }

        .devlog-content a {
            color: #58a6ff;
            text-decoration: none;
        }

        .devlog-content a:hover {
            text-decoration: underline;
        }

        .devlog-content ul, .devlog-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .devlog-content li {
            margin-bottom: 8px;
        }

        .devlog-content strong {
            color: #c9d1d9;
            font-weight: 600;
        }

        .devlog-content em {
            color: #8b949e;
            font-style: italic;
        }

        /* Assets Section */
        .assets-section {
            margin-top: 40px;
            border-top: 1px solid #30363d;
            padding-top: 20px;
        }

        .assets-title {
            color: #c9d1d9;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .assets-title::before {
            content: 'ðŸ“¦';
        }

        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .asset-item {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            text-align: center;
            overflow: hidden;
        }

        .asset-item:hover {
            background: #0d1117;
            border-color: #58a6ff;
            transform: scale(1.02);
        }

        .asset-item img {
            max-width: 100%;
            max-height: 120px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Image Lightbox */
        .image-lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-lightbox.active {
            display: flex;
        }

        .image-lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .image-lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .image-lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: #58a6ff;
            color: #0d1117;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .image-lightbox-close:hover {
            background: #79c0ff;
        }

        .close-detail-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #58a6ff;
            color: #0d1117;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            z-index: 1001;
        }

        .close-detail-btn:hover {
            background: #79c0ff;
        }

        @media (max-width: 768px) {
            .devlog-detail-content {
                grid-template-columns: 1fr;
            }

            .devlog-detail-sidebar {
                border-right: none;
                border-bottom: 1px solid #30363d;
                max-height: none;
            }

            .devlog-detail-main {
                max-height: none;
            }

            .assets-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <div class="header-logo">
            <img id="logo-img" src="/devlogs/logo.png" alt="Fredbear and Friends" onerror="this.style.display='none'">
        </div>
        <div class="header-text">
            <h1>Fredbear and Friends 1985</h1>
            <p>Development Logs</p>
        </div>
    </div>

    <div class="container">
        <div class="devlogs-grid" id="devlogs-grid"></div>
    </div>

    <!-- Detail View Modal -->
    <div class="devlog-detail" id="devlog-detail">
        <div style="position: relative; width: 100%; height: 100%;">
            <button class="close-detail-btn" onclick="closeDevLogDetail()">Close</button>
            <div class="devlog-detail-content">
                <div class="devlog-detail-sidebar" id="detail-sidebar"></div>
                <div class="devlog-detail-main" id="detail-main"></div>
            </div>
        </div>
    </div>

    <!-- Image Lightbox -->
    <div class="image-lightbox" id="image-lightbox">
        <div class="image-lightbox-content">
            <img class="image-lightbox-img" id="lightbox-image" src="" alt="">
            <button class="image-lightbox-close" onclick="closeLightbox()">âœ•</button>
        </div>
    </div>

    <script>
        let devlogs = [];
        let currentIndex = -1;

        async function loadDevLogs() {
            try {
                // Fetch releases from GitHub API
                const owner = 'NH-Neo-PS';
                const repo = 'Fredbear-and-Friends';
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/releases`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    console.error('Could not fetch GitHub releases');
                    return;
                }

                const releases = await response.json();

                releases.forEach((release, idx) => {
                    devlogs.push({
                        index: idx + 1,
                        title: release.name || release.tag_name,
                        date: new Date(release.published_at).toLocaleDateString('de-DE'),
                        content: release.body || 'No description',
                        assets: release.assets || []
                    });
                });

                renderGrid();
            } catch (error) {
                console.error('Error loading GitHub releases:', error);
            }
        }

        function renderGrid() {
            const grid = document.getElementById('devlogs-grid');
            grid.innerHTML = '';

            devlogs.forEach((devlog, idx) => {
                const card = document.createElement('div');
                card.className = 'devlog-card';
                card.onclick = () => openDevLogDetail(idx);

                const preview = devlog.content.substring(0, 150).replace(/[#*_`\[\]]/g, '').trim();

                card.innerHTML = `
                    <div class="devlog-card-title">${devlog.title}</div>
                    <div class="devlog-card-date">${devlog.date || 'No date'}</div>
                    <div class="devlog-card-preview">${preview}...</div>
                `;

                grid.appendChild(card);
            });
        }

        function openDevLogDetail(index) {
            currentIndex = index;
            const devlog = devlogs[index];

            // Sidebar
            const sidebar = document.getElementById('detail-sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-section">
                    <div class="sidebar-label">Release</div>
                    <div class="sidebar-value-text">${devlog.title}</div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-label">Date</div>
                    <div class="sidebar-value-text">${devlog.date || 'No date'}</div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-label">Repository</div>
                    <div class="sidebar-value-text">NH-Neo-PS/Fredbear-and-Friends</div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-label">Author</div>
                    <div class="sidebar-value-text">Fredbear Team</div>
                </div>
            `;

            // Main Content
            const main = document.getElementById('detail-main');
            main.innerHTML = `
                <div class="devlog-content">
                    ${markdownToHtml(devlog.content)}
                    ${renderGitHubAssets(devlog.assets)}
                </div>
            `;

            // Add image lightbox handlers to main content images
            setTimeout(() => {
                const contentImages = main.querySelectorAll('img:not(.asset-item img)');
                contentImages.forEach(img => {
                    img.addEventListener('click', (e) => {
                        openLightbox(img.src);
                    });
                    img.style.cursor = 'pointer';
                });

                // Add asset click handlers
                const assetItems = main.querySelectorAll('.asset-item img');
                assetItems.forEach(img => {
                    img.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openLightbox(img.src);
                    });
                });
            }, 0);

            document.getElementById('devlog-detail').classList.add('active');
        }

        function generateHash(index) {
            const str = `devlog-${index}-${Date.now()}`;
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).substring(0, 8);
        }

        function renderGitHubAssets(assets) {
            if (!assets || assets.length === 0) {
                return '';
            }

            const imageExtensions = ['png', 'jpg', 'jpeg', 'gif', 'webp'];
            const images = assets.filter(asset => {
                const ext = asset.name.split('.').pop().toLowerCase();
                return imageExtensions.includes(ext);
            });

            if (images.length === 0) {
                return '';
            }

            let assetsHtml = '<div class="assets-section"><div class="assets-title">Assets</div><div class="assets-grid">';

            images.forEach(asset => {
                assetsHtml += `
                    <div class="asset-item">
                        <img src="${asset.browser_download_url}" alt="${asset.name}">
                    </div>
                `;
            });

            assetsHtml += '</div></div>';
            return assetsHtml;
        }

        function markdownToHtml(markdown) {
            // Escape sequences
            const escapeMap = {};
            let escapeIndex = 0;
            
            markdown = markdown.replace(/\\(.)/g, (match, char) => {
                const placeholder = `XESCAPEDX${escapeIndex}X`;
                escapeMap[placeholder] = char;
                escapeIndex++;
                return placeholder;
            });
            
            let html = markdown
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/```([a-z]*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^# (.*?)$/gm, '<h2>$1</h2>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.+?)__/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.+?)_/g, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Restore escaped characters
            Object.entries(escapeMap).forEach(([placeholder, char]) => {
                html = html.split(placeholder).join(char);
            });

            return '<p>' + html + '</p>';
        }

        function openLightbox(src) {
            document.getElementById('lightbox-image').src = src;
            document.getElementById('image-lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('image-lightbox').classList.remove('active');
        }

        function closeDevLogDetail() {
            document.getElementById('devlog-detail').classList.remove('active');
            currentIndex = -1;
        }

        // Close on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
                closeDevLogDetail();
            }
        });

        // Load on page load
        loadDevLogs();
    </script>
</body>
</html>
